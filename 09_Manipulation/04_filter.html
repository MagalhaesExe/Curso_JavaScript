<html>
    <script>
        const numbers = [10, 18, 1, 15]
        // let res = []

        // for (const n of numbers){
        //     if (n > 10) {
        //         res.push()
        //     }

        // res = [18, 15]

        // --------------------------------------------- //
        
        // Filter não altera o array
        let res = numbers.filter((n) => n > 10) 
        console.log(res) // 18, 15
        // Faz a mesma coisa que o for, mas de uma maneira muito mais simples e econômica


        const people = [
            {name: "Alex", age: 20, gender: "M"},
            {name: "Ana", age: 45, gender: "F"},
            {name: "André", age: 10, gender: "M"},
        ]

        const m = people.filter((p) => p.age >= 18)
        console.log(m) // Retorna as pessoas que são maiores de idade -> Alex e Ana

        const n = people.filter((p) => p.age >= 18 && p.gender === "M")
        console.log(n) // Retorna as pessoas do sexo masculino e que são maiores de idade -> Alex

    </script>
