<html>
    <script>
        console.log("1", typeof 1)
        console.log("1.2", typeof 1.2)
        console.log("Alex", typeof "Alex")
        console.log("true", typeof "true")

        /*
        O JavaScript é uma linguagem fracamente tipada, 
        isso significa que "ele" tentará converter em tempo de execução o dados baseado no valor.

        Atualmente existem manteiras de "forçar" o tipo, 
        e até formas de utilizar linguagens / supersets focados nisso como o TypeScript.

        Isso é um ponto de atenção importante dentro do JS, 
        já que a depender do valor da variável o seu programa pode "dar bugs" em função de tipos inesperados. 
        E para isso utilizaremos artifícios como o comparador idêntico.
        */
    </script>
</html>
